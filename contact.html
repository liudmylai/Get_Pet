<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Contact</title>

    <!-- Bootstrap Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat:wght@400;700&family=Pacifico&display=swap">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c8db5b8994.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="logo-image" width="50">
                Get-a-Pet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="petfinder.html">PetFinder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <!-- Contact Form -->
    <section id="contacts">

        <form class="row title-heading mt-5" id="contact-form" novalidate>
            <div class="col-lg-6">
                <div class="contact-form mt-3">
                    <h1>GET IN TOUCH</h1>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="contact-name" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="contact-email" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="contact-phone" placeholder="Phone">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="contact-message" rows="3"
                            placeholder="Your Message"></textarea>
                    </div>
                    <button class="btn" type="submit" id="search-button"><i class="far fa-paper-plane"></i>
                        Send</button>
                </div>
            </div>
            <div class="col-lg-6 contact-image">
                <img src="images/cute-pet-png-images.png" alt="cute-pet-png-images">
            </div>
        </form>

    </section>


    <!-- Footer -->
    <footer id="footer">

        <a href="#"><i class="social-icon fab fa-facebook-f"></i></a>
        <a href="#"><i class="social-icon fab fa-twitter"></i></a>
        <a href="#"><i class="social-icon fab fa-instagram"></i></a>
        <a href="#"><i class="social-icon fas fa-envelope"></i></a>
        <p>Â© Copyright 2022 Get-a-Pet - Powered by <a href="https://www.petfinder.com/developers/"
                target="_blank">Petfinder
                API</a></p>

    </footer>

    <!-- Confirmation Window -->
    <div id="confirm" class="modal fade">
        <div class="modal-dialog modal-confirm modal-dialog-centered modal-sm">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="fas fa-check fa-4x"></i>
                    </div>
                    <h4 class="modal-title w-100">Thank you!</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center">Your message has been sent.</p>
                </div>
                <div class="modal-footer">
                    <div class="d-grid">
                        <button class="btn btn-success btn-block" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Button -->
    <button class="btn btn-primary rounded-pill" id="top-button" title="Go to top"><i class="fas fa-chevron-up"></i></button>

    <script src="app.js"></script>

    <!-- Geolocation Onetrust Script -->
    <script src="https://geolocation.onetrust.com/cookieconsentpub/v1/geo/location/getUserLocation"></script>

</body>

</html>

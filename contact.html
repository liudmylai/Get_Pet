    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat:wght@400;700&family=Pacifico&display=swap"

    <!-- Font Awesome -->

    <link rel="stylesheet" href="styles.css">

        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="logo-image" width="50">
                Get-a-Pet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="petfinder.html">PetFinder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <section id="contacts">
        <div class="row title-heading mt-5">
            <div class="col-6">
                <div class="contact-form mt-3">
                    <h1>GET IN TOUCH</h1>
                    <div class="mb-3">
                        <!-- <label for="contact-name" class="form-label">Tell us your name</label> -->
                        <input type="text" class="form-control" id="contact-name" placeholder="Full Name">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="contact-email" class="form-label">Enter your email</label> -->
                        <input type="email" class="form-control" id="contact-email" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="contact-phone" class="form-label">Your phone number</label> -->
                        <input type="email" class="form-control" id="contact-phone" placeholder="Phone">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="contact-message" class="form-label">Message</label> -->
                        <textarea class="form-control" id="contact-message" rows="3"
                            placeholder="Your Message"></textarea>
                    </div>
                    <button class="btn" type="button" id="search-button">Send</button>
                </div>
            </div>
            <div class="col-6 contact-image">
                <img src="images/cute-pet-png-images.png" alt="cute-pet-png-images">
            </div>
        </div>
    </section>







    <!-- Footer -->

    <footer id="footer">
        <a href="#"><i class="social-icon fab fa-facebook-f"></i></a>
        <a href="#"><i class="social-icon fab fa-twitter"></i></a>

        <a href="#"><i class="social-icon fas fa-envelope"></i></a>

                target="_blank">Petfinder
                API</a></p>
    </footer>

    <!-- Top button -->
    <button class="btn btn-primary rounded-pill" id="top-button" title="Go to top"><i
            class="fas fa-chevron-up"></i></button>

    <script src="app.js"></script>

    <!-- Geolocation Onetrust Script -->

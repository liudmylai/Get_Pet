<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Pet Finder</title>

    <!-- Bootstrap Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c8db5b8994.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="logo-image" width="50">
                Get-a-Pet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="petfinder.html">PetFinder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <!-- Search Section -->
    <section id="pf-search">

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="input-group mt-5 pt-5">
                        <select class="form-select" id="pf-search-category">
                            <option value="" selected>Category...</option>
                            <option value="dog">Dogs</option>
                            <option value="cat">Cats</option>
                            <option value="rabbit">Rabbits</option>
                            <option value="small-furry">Small & Furry</option>
                            <option value="horse">Horses</option>
                            <option value="bird">Birds</option>
                            <option value="scales-fins-other">Scales, Fins, & Other</option>
                            <option value="barnyard">Barnyard</option>
                        </select>
                        <select class="form-select" id="pf-search-distance">
                            <option value="" selected>Distance...</option>
                            <option value="10">10 miles</option>
                            <option value="25">25 miles</option>
                            <option value="50">50 miles</option>
                            <option value="100">100 miles</option>
                            <option value="500">Anywhere</option>
                        </select>
                        <input type="text" class="form-control" list="locationOptions" id="pf-search-location"
                            placeholder="Enter City, State or ZIP" autoComplete="off">
                        <datalist id="locationOptions"></datalist>
                        <button class="btn btn-outline-secondary" id="pf-search-btn" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Search Result -->
    <section id="pf-search-result">

        <h2 id="pf-result-heading"></h2>
        <div id="pf-animal-cards" class="row"></div>

    </section>

    <!-- Footer -->
    <footer id="footer">
        <a href="#"><i class="social-icon fab fa-facebook-f"></i></a>
        <a href="#"><i class="social-icon fab fa-twitter"></i></a>
        <a href="#"><i class="social-icon fab fa-instagram"></i></a>
        <a href="#"><i class="social-icon fas fa-envelope"></i></a>
        <p>Â© Copyright 2022 Get-a-Pet - Powered by <a href="https://www.petfinder.com/developers/"
                target="_blank">Petfinder API</a></p>
    </footer>

    <!-- Modal Windows  -->

    <!-- Detailed Animal Info -->
    <div class="modal fade" tabindex="-1" id="pf-animal-modal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg modal-fullscreen-sm-down">
            <div class="modal-content" id="pf-animal-details"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="modal fade" id="loadingOverlay" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content text-center loading">
                <div class="modal-body">
                    <div class="spinner-border text-light" role="status"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Button -->
    <button class="btn btn-primary rounded-pill" id="top-button" title="Go to top"><i class="fas fa-chevron-up"></i></button>

    <script src="app.js"></script>

    <!-- Geolocation Onetrust Script -->
    <script src="https://geolocation.onetrust.com/cookieconsentpub/v1/geo/location/getUserLocation"></script>
    
</body>

</html>
